<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form>
                <fieldset>
                    <legend class="text-center">Agregar categorias </legend>

                    <div class="form-group">
                        <label for="Name"><span class="req">* </span> Nombre: <small>El nombre de la categoria...</small> </label>
                        <input required type="text" [(ngModel)]="cat.nombre" name="name" id="name"
                            class="form-control phone" maxlength="28" placeholder="Ingresa el nombre de la categoria..." />
                    </div>

                    <div class="form-group">
                        <label for="firstname"><span class="req">* </span> Descripcion: </label>
                        <input class="form-control" type="text" [(ngModel)]="cat.descripcion" name="email" id="txt" required
                            placeholder="Inresa una descripcion..." />
                        <div id="errFirst"></div>
                    </div>

                    <div class="form-group"> 
                        <input class="btn btn-success" type="submit" name="submit_reg" value="Agregar" (click)="doRegister()">
                    </div>
                </fieldset>
            </form><!-- ends register form -->
            <!-- second for to fiter user-->
        </div><!-- ends col-6 -->

    </div>
</div>

<div class="container">
   
    <div class="row col-md-6 custyle">
        <legend class="text-center">Categorias </legend>   
    <table class="table table-striped custab">          
    <thead>       
        <tr>
            <th>Nombre</th>
            <th>Descripcion</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let cat of cats">
            <td>{{cat.nombre}}</td>
            <td>{{cat.descripcion}}</td>
            <td class="text-center"><button class="btn btn-danger btn-xs" (click)="remove(cat.id)"><span class="glyphicon glyphicon-remove"></span> Delete</button></td>
          </tr>
    </tbody>
    </table>
    </div>
</div>
